<ion-header>

</ion-header>

<ion-content padding>
  <div class="custom-div-logo" text-center>
    <img src="../assets/imgs/ReferenceLogo.PNG">
  </div>
  <div>
    <p class="custom-first-paragraph">¿Tienes un <span class="custom-word">código</span> referencial de un amigo #alaninja?</p>
    <p class="custom-second-paragraph"><span class="custom-text">(Comparte ese código)</span></p>
  </div>
  <form [formGroup]="referenceForm">
    <ion-list>
      <div>
        <ion-item>
          <ion-label stacked>Escribe el código aquí</ion-label>
          <ion-input formControlName="code" type="text"></ion-input>
        </ion-item>
      </div>
      <div class="custom-div" text-center>
        <button ion-button round color="secondary" class="custom-btn" (click) = "validateCode()">Enviar</button>
      </div>
      <div text-center>
        <button ion-button round outline color="secondary" class="custom-btn" (click)="closeModal()">No tengo un código</button>
      </div>
    </ion-list>
  </form>
</ion-content>
