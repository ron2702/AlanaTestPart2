<ion-header>
  <ion-navbar>
    <ion-title class="custom-title">Tu Contacto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="contactForm">
    <ion-list>
        <div>
          <ion-item>
              <ion-label floating>País</ion-label>
              <ion-input formControlName="country" type="text"></ion-input>
          </ion-item>
        </div>
        <div>
          <ion-grid>
            <ion-row>
              <ion-col col-4>
                <ion-item>
                    <ion-label floating>Código</ion-label>
                    <ion-input formControlName="codeArea" type="number"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col col-8>
                <ion-item>
                    <ion-label floating>Teléfono</ion-label>
                    <ion-input formControlName="telephone" type="number"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
        <div>
            <ion-item>
                <ion-label floating>Dirección</ion-label>
                <ion-input formControlName="address" type="text"></ion-input>
            </ion-item>
        </div>
        <div class="custom-div" text-center>
          <button ion-button round full color="secondary" (click)="profilePage()">Siguiente</button>
        </div>
      </ion-list>
  </form>
</ion-content>
