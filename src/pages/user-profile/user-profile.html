<ion-header>
  <ion-navbar>
    <ion-title>Perfil del usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let subinfo of userInfo">
    <ion-card>
        <div class="custom-padding">
            <img class="center" src="{{subinfo.response.profilePicture}}"/>
        </div>
        <ion-card-content>
          <ion-card-title text-center>
              <ion-icon start name="contact"></ion-icon>
              {{subinfo.response.name }} {{ subinfo.response.lastName }}
          </ion-card-title>
          <p>
            <ion-icon start name="transgender"></ion-icon>
            GÃ©nero: {{subinfo.response.gender}}
          </p>
          <p>
            <ion-icon start name="mail"></ion-icon>
            Email: {{subinfo.response.email}}
          </p>
        </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>
