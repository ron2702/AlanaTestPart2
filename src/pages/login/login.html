<ion-header>
  <ion-navbar>
    <ion-title class="custom-title">Inicio de Sesion</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
  <form [formGroup]="loginForm">
    <ion-list>
      <div>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input formControlName="email" type="text" [(ngModel)]="loginEmail"></ion-input>
        </ion-item>
      </div>
      <div>
        <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input formControlName="password" type="password" [(ngModel)]="loginPass"></ion-input>
        </ion-item>
      </div>
      <div class="custom-div" text-center>
        <button ion-button [disabled]="!loginForm.valid" round full color="secondary" (tap)="checkInfo()">Iniciar sesión</button>
      </div>
    </ion-list>
  </form>
</ion-content>
